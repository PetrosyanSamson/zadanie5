<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="svyaz.css">
  <title>Обратная связь</title>
</head>
<body>

<button id="openFormBtn">Открыть форму</button>

<div id="feedbackForm" class="popup">
  <div class="popup-content">
    <span class="close" id="closeFormBtn">&times;</span>
    <h2>Форма обратной связи</h2>
    <form id="feedbackForm">
      <label for="fullName">ФИО:</label>
      <input type="text" id="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" required>

      <label for="organization">Организация:</label>
      <input type="text" id="organization">

      <label for="message">Сообщение:</label>
      <textarea id="message" required></textarea>

      <label>
        <input type="checkbox" id="consent"> Согласие с политикой обработки персональных данных
      </label>

      <button type="button" id="submitForm">Отправить</button>
    </form>
    <div id="responseMessage"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="svyaz.js"></script>

</body>
</html>
